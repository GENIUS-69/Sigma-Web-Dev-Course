<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 121px;
            width: 121px;
            background-color: red;
            border-radius: 70px;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: Bounce 3s linear infinite;
        }

        .container {
            position: relative;
            height: 80vh;
            width: 100vw;
            background-color: blue;
            overflow: hidden;
        }

        @keyframes Bounce {
            0% {
                transform: translateX(0) translateY(0);
            }
            20% {
                transform: translateX(20vw) translateY(-300px); /* Upward bounce */
            }
            40% {
                transform: translateX(40vw) translateY(0); /* Fall back to the ground */
            }
            60% {
                transform: translateX(60vw) translateY(-150px); /* Smaller bounce */
            }
            80% {
                transform: translateX(80vw) translateY(0); /* End at far right */
            }
            100% {
                transform: translateX(100vw) translateY(-75px); /* End at far right */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
