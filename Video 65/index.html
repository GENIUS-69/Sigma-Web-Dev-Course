<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a Number</title>
</head>
<body>
    <script>
        let n =prompt("Enter First Number")
        let fact = 1
        
        if (n==0 || n==1) {
            fact = 1
            alert(1);
        } else {
            for (let i = 1; i <= n; i++) {
                fact*=i;
            }
            alert(fact)
        }
    </script>
</body>
</html>
